
version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - vix-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./backend/db.json:/usr/src/app/db.json
    # Pass environment variables from a .env file in the root directory
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
    networks:
      - vix-network

networks:
  vix-network:
    driver: bridge