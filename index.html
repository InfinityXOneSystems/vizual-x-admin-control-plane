    <style>
        :root {
            --bg-absolute: #000000;
            --surface-primary: #05070A;
            --surface-secondary: #0A0F14;
            --electric-cyan: #2AF5FF;
            --electric-blue: #1E90FF;
            --deep-blue: #103A6B;
            --navy-core: #0E1B2C;
            --text-primary: #C8D2DC;
            --text-muted: #7C8B9C;
            --metallic-light: #E5EAF0;
            --metallic-mid: #BFC5CD;
            --metallic-dark: #8C949C;
            --metallic-gradient: linear-gradient(180deg, var(--metallic-mid), var(--metallic-light), var(--metallic-mid));
            --border-color: rgba(255, 255, 255, 0.2);
            
            --card-bg: rgba(5, 7, 10, 0.7);
            --input-bg: rgba(0, 0, 0, 0.4);
            --input-placeholder: rgba(255, 255, 255, 0.4);
            --button-alt-bg: var(--surface-secondary);
            --button-alt-hover-bg: rgba(255, 255, 255, 0.05);
        }

        body.light-mode {
            --bg-absolute: #FFFFFF;
            background: linear-gradient(180deg, #FDFEFF 0%, #E5EAF0 100%);
            --surface-primary: #F5F7FA;
            --surface-secondary: #E1E4E8;
            --text-primary: #0A0F14;
            --text-muted: #4A5568;
            --border-color: rgba(0, 0, 0, 0.15);

            --card-bg: rgba(255, 255, 255, 0.7);
            --input-bg: rgba(225, 228, 232, 0.5);
            --input-placeholder: #4A5568;
            --button-alt-bg: #F5F7FA;
            --button-alt-hover-bg: rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-absolute);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.02em;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .monaco-frame {
            border: 0.5px solid transparent;
            background: linear-gradient(var(--surface-primary), var(--surface-primary)) padding-box,
                        var(--metallic-gradient) border-box;
            border-radius: 16px;
        }

        .metallic-border-card {
            border: 0.5px solid transparent;
            background: 
                linear-gradient(var(--card-bg), var(--card-bg)) padding-box,
                var(--metallic-gradient) border-box;
            backdrop-filter: blur(20px);
            border-radius: 16px;
        }

        .electric-gradient {
            background: radial-gradient(circle at 40% 30%, #2AF5FF 0%, #00C2FF 20%, #1E90FF 40%, #103A6B 65%, #0E1B2C 100%);
        }

        .futuristic-btn {
            position: relative;
            border: 0.5px solid transparent;
            background: 
                linear-gradient(135deg, var(--electric-blue) 0%, var(--deep-blue) 100%) padding-box,
                var(--metallic-gradient) border-box;
            border-radius: 4px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 180ms cubic-bezier(.4,0,.2,1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .futuristic-btn:hover {
            filter: brightness(1.25);
            transform: translateY(-1px);
        }

        .futuristic-btn:active {
            transform: translateY(0);
            filter: brightness(0.9);
        }

        .futuristic-btn:disabled {
            opacity: 0.3;
            filter: grayscale(1);
            pointer-events: none;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
        
        @keyframes subtle-pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; transform: scale(1.02); }
        }
        .active-glow { animation: subtle-pulse 2s infinite ease-in-out; }

        .hamburger-line {
            height: 1.5px;
            width: 20px;
            background: var(--text-primary);
            transition: all 0.3s cubic-bezier(.4,0,.2,1);
        }

        /* Standard Brightness Utility Classes */
        .text-standard { color: var(--text-primary); opacity: 1 !important; }
        .bg-standard { background-color: var(--surface-primary); }
        .border-standard { border-color: var(--border-color); }
    </style>
