name: Preflight CI

on:
  push:
    branches: [ "main", "copilot/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  preflight:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck
        continue-on-error: false

      - name: Build
        run: npm run build
        continue-on-error: false

      - name: Lint (if available)
        run: |
          if grep -q '"lint"' package.json; then
            npm run lint
            echo "✅ Lint passed"
          else
            echo "⚠️  No lint script configured - skipping lint check"
          fi
        continue-on-error: true
