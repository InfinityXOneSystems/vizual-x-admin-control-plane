  <style>
    :root {
      --primary-color: #d1d5db;
      --sidebar-bg: #252526;
      --main-bg: #1e1e1e;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--main-bg);
      color: #cccccc;
      overflow: hidden;
      touch-action: manipulation;
      transition: background-color 0.5s ease;
    }
    .silver-gradient-border {
      position: relative;
    }
    .silver-gradient-border::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(200,200,200,0.3) 50%, rgba(255,255,255,0) 100%);
    }
    .silver-gradient-border-top {
      position: relative;
    }
    .silver-gradient-border-top::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(200,200,200,0.3) 50%, rgba(255,255,255,0) 100%);
    }
    .silver-gradient-border-v::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 1px;
      background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(200,200,200,0.3) 50%, rgba(255,255,255,0) 100%);
    }
    .metallic-silver {
      background: linear-gradient(180deg, #ffffff 0%, #e2e8f0 40%, #cbd5e1 60%, #94a3b8 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 2px 4px rgba(0,0,0,0.2);
    }
    ::-webkit-scrollbar {
      width: 0px;
      height: 0px;
    }
    .scrollbar-none::-webkit-scrollbar {
      display: none;
    }
    .animate-pulse-slow {
      animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }
    /* Simple utility for extra small screens */
    @media (max-width: 400px) {
      .xs\:hidden { display: none; }
      .xs\:inline { display: inline; }
    }
  </style>
